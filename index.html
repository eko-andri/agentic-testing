<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Agentic Testing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Agentic Testing Demo</h1>
      <p>
        Submit a ticket description and acceptance criteria to generate E2E test
        scenarios automatically.
      </p>
    </header>
    <main>
      <form id="e2e-form">
        <div class="row-fields">
          <div class="field-group">
            <label for="ticket-number">Ticket Number:</label>
            <input
              type="text"
              id="ticket-number"
              name="ticketNumber"
              required />
          </div>
          <div class="field-group">
            <label for="ticket-type">Ticket Type:</label>
            <select id="ticket-type" name="ticketType" required>
              <option value="feature">Feature</option>
              <option value="bug">Bug</option>
            </select>
          </div>
        </div>

        <div class="field-group">
          <label for="description">Description:</label>
          <textarea
            id="description"
            name="description"
            rows="4"
            required></textarea>
        </div>

        <div class="field-group">
          <label for="how-to-reproduce">How to Reproduce (if bug):</label>
          <textarea
            id="how-to-reproduce"
            name="howToReproduce"
            rows="4"></textarea>
        </div>

        <div class="field-group">
          <label for="acceptance-criteria">Acceptance Criteria:</label>
          <textarea
            id="acceptance-criteria"
            name="acceptanceCriteria"
            rows="4"
            required></textarea>
        </div>

        <label>Extras (Performance, Security, Accessibility):</label>
        <div class="extras-group">
          <label
            ><input
              type="checkbox"
              id="performance"
              name="extras"
              value="performance" />
            Performance</label
          >
          <label
            ><input
              type="checkbox"
              id="security"
              name="extras"
              value="security" />
            Security</label
          >
          <label
            ><input
              type="checkbox"
              id="accessibility"
              name="extras"
              value="accessibility" />
            Accessibility</label
          >
          <label
            ><input type="checkbox" name="extras" value="negative-cases" />
            Include negative/error cases</label
          >
        </div>
        <button type="submit">Submit</button>
      </form>
      <div id="response-container">
        <p id="response-placeholder">Processing...</p>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
